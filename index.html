<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Twitter Griddler
    </title>
</head>

<body>

    <div class="container">

        <div id="header">
            <div class="user-info">
                <h1><img class="username" src="./assets/arrow.png">SpaceX <img class="username"
                        src="./assets/verified.png"></h1>
                <p class="tweets">5,142 Tweets</p>
            </div>
            <img src="./assets/header.png">
        </div>

        <div class="body">
            <div class="profile-header">
                <img id="avatar" src="./assets/avatar.jpg">
                <h1>SpaceX <img class="username" src="./assets/verified.png"></h1>
                <h4>@SpaceX</h4>
            </div>
            <div class="right">
                <button id="button1">...</button>
                <button id="button2">Follow</button>
                <p class="bio"> SpaceX designs, manufactures and launches the world's most advanced rockets and
                    spacecraft
                </p>
                <p><strong>100</strong> Following</p>
                <p><strong>14.4M</strong> Followers</p>
            </div>
            <div class="tweet-header">
                <h3>Tweets</h3>
                <h3>Tweets & replies</h3>
                <h3>Media</h3>
                <h3>Likes</h3>
                <img src="./assets/tweet.png">
            </div>



        </div>



        <div id="footer">
            <img src="./assets/home.png">
            <img src="./assets/search.png">
            <img src="./assets/bell.png">
            <img src="./assets/dm.png">
        </div>

    </div>




</body>

</html>
